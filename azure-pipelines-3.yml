trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build   # Ensure this matches the script name in your package.json
    displayName: 'Install dependencies and build'

  - task: PublishBuildArtifacts@1
    inputs:
      artifactName: 'backend-artifact'
      pathtoPublish: '$(System.DefaultWorkingDirectory)'  # Adjust path to match your build output
      
    displayName: 'Publish Artifact'
